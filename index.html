<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Cat Friends, your friendly musical kitties! Are you a pet lover, music enthusiast, or party planner? Visit us at The Cutest Cats cafe, join us in our shows, and book us for your gatherings!"
    />
    <title>Cat Friends | Home</title>

    <!-- favicons generated by favicon.io using an image from canva -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />

    <!-- Botstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <!-- custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <!-- Classes on body set up to work with mt-auto on footer so it stays at the page bottom-->
  <body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="#">
            <img src="assets/images/cat-friends-logo.png" alt="Cat Friends logo" class="logo">
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="events.html">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header with carousel -->
    <header class="container">
      <div class="row">
        <div class="col-12 col-xl-6">Cat Friends intro text section</div>
        <div class="col-12 col-xl-6">Carousel</div>
      </div>
    </header>

    <!-- main element to hold all key elements of the home page. It is not part of the grid structure -->
    <main>
      <!-- Events section -->
      <section class="container">
        <div class="row">
          <div class="col-12">Events section heading</div>
          <div class="col-12 col-md-4 col-xl-4">Events card</div>
          <div class="col-12 col-md-4 col-xl-4">Events card</div>
          <div class="col-12 col-md-4 col-xl-4">Events card</div>
        </div>
      </section>
    </main>

    <!-- Footer / contact section -->
    <!-- mt-auto added to push footer to the bottom of the page -->
    <footer class="mt-auto">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">Contact section heading</div>
          <!-- Contact info -->
          <div class="col-12 col-md-6 col-xl-4">
            Contact info and social media
          </div>
          <!-- Opening times -->
          <div class="col-12 col-md-6 col-xl-4">Opening times</div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/5c4066336f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
