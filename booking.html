<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Explore Cat Friends events!" />
    <title>Cat Friends | Booking inquiry</title>

    <!-- favicons generated by favicon.io using an image from canva -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />

    <!-- Botstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <!-- custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <!-- Classes on body set up to work with mt-auto on footer so it stays at the page bottom-->
  <body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="assets/images/cat-friends-logo.png"
            alt="Cat Friends logo"
            class="logo"
          />
          Cat Friends
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="events.html">Events</a>
            </li>

            <!--
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            -->
            <li class="nav-item">
              <a class="nav-link" href="#">Gallery</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="index.html#contact">Contact</a>
            </li>
            <li class="nav-item">
              <a
                href="booking.html"
                class="btn btn-primary ms-lg-3"
                aria-current="page"
                >Book now</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- header -->
    <header id="header" class="container section">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 text-center text-xl-start">
          <h1 class="display-3">Cat Friends</h1>
          <p class="my-4">Thank you thank you.</p>
        </div>
      </div>
    </header>

    <main>
      <!-- booking -->
      <section id="booking-form" class="container section">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8">
            <h2>Booking for Private Events</h2>
            <form>
              <div class="row">
                <div class="col-12 col-lg-6 mb-3">
                  <label for="event-type" class="form-label">Event type</label>
                  <select id="event-type" class="form-select" name="event-type" required>
                    <option value="" selected>Select</option>
                    <option value="children">Children's party</option>
                    <option value="family">Family event</option>
                    <option value="work">Work gathering</option>
                    <option value="school">School gathering</option>
                    <option value="other">Other (please describe in message)</option>
                  </select>
                </div>
                <div class="col-12 col-lg-6 mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input class="form-control" id="name" name="name" type="text" required/>
                </div>
                <div class="col-12 col-lg-6 mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input class="form-control" id="email" name="email" type="email" required/>
                </div>
                <div class="col-12 col-lg-6 mb-3">
                  <label for="mobile" class="form-label">Mobile number</label>
                  <input class="form-control" id="mobile" name="mobile" type="number" required/>
                </div>
                <div class="col-12 mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea
                    class="form-control"
                    rows="6"
                    id="message" 
                    name="message" 
                    required
                  ></textarea>
                </div>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer / contact section -->
    <!-- mt-auto added to push footer to the bottom of the page -->
    <footer id="contact" class="mt-auto">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 text-center">
            <h2 class="display-6">Contact us!</h2>
          </div>
          <!-- Contact info -->
          <div class="col-12 col-md-6 col-xl-4">
            <h3 class="sub-heading-color">Find us at:</h3>
            <address>
              <strong
                ><i class="fa-solid fa-map-location"></i>Cat Friends
                Office</strong
              ><br />
              Kattsgatan 12<br />
              11777 Stockholm<br />
              <p id="contact-hours">Open daily from 8:00-20:00</p>
            </address>
          </div>
          <!-- Digital -->
          <div class="col-12 col-md-6 col-xl-4">
            <h3 class="sub-heading-color">Talk to us via:</h3>
            <p>
              <i class="fa-solid fa-mobile-screen-button"></i>+46 070 987 4321
            </p>
            <p><i class="fa-solid fa-inbox"></i>kundservice@catfriends.se</p>
          </div>
          <!-- Social media -->
          <div class="social-links mt-4">
            <a
              href="https://www.facebook.com/"
              target="_blank"
              aria-label="Visit our Facebook page (opens in a new tab)"
              rel="noopener"
            >
              <i class="fa-brands fa-square-facebook"></i>
            </a>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              aria-label="Visit our Instagram page (opens in a new tab)"
              rel="noopener"
            >
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a
              href="https://www.tiktok.com/"
              target="_blank"
              aria-label="Visit our TikTok page (opens in a new tab)"
              rel="noopener"
            >
              <i class="fa-brands fa-tiktok"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/5c4066336f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
